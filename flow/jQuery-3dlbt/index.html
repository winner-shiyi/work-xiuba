<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "/www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="/www.w3.org/1999/xhtml">
<head>
<title>3D旋转图片轮播效果（支持滚轮）</title>
<link type="text/css" rel="Stylesheet" href="css/imageflow.css" />
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/imageflow.js"></script>
</head>
<body>
<h3>3D旋转图片轮播效果（支持滚轮）</h3>
	<style>
		/*.imageflow{
			width:1000px;
		}*/
		#starsIF {
		    background: #9046b5;
		}
		#starsIF .scrollbar {
		    border-color: #fff;
		}
	</style>
  <!--效果html开始-->
  <div id="LoopDiv">
    <input id="S_Num" type="hidden" value="8" />
    <div id="starsIF" class="imageflow"> 
		<img src="images/11.jpg" longdesc="#" width="280" height="300" alt="Picture" title="1111"/> 
		<img src="images/22.jpg" longdesc="#" width="280" height="300" alt="Picture" title="2222"/> 
		<img src="images/33.jpg" longdesc="#" width="280" height="300" alt="Picture" title="3333"/> 
		<img src="images/44.jpg" longdesc="#" width="280" height="300" alt="Picture" title="4444"/> 
		<img src="images/55.jpg" longdesc="#" width="280" height="300" alt="Picture" title="5555"/> 
		<img src="images/66.jpg" longdesc="#" width="280" height="300" alt="Picture" title="6666"/> 
    </div>
  </div>
  <!--效果html结束-->
  <div class="clear"></div>

</body>
</html>
