<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>vue1</title>
	<script src="./script/vue.js"></script>
</head>
<body>
<div id="app-4">
  <ol>
    <li v-for="todo in todos">
      {{ todo.text }}
    </li>
  </ol>
</div>
<script>
	var app4 = new Vue({
		  el: '#app-4',
		  data: {
		    todos: [
		      { text: 'Learn JavaScript' },
		      { text: 'Learn Vue' },
		      { text: 'Build something awesome' },
		      { text: '4444' }
		    ]
		  }
		})

	//也可以在控制台 输入 app4.todos = [{"text":"ddddd"}];
</script>
</body>
</html>
