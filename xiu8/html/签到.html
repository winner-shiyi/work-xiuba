<!DOCTYPE html>
<html lang="en">
<head>

	<link type="text/css" rel="stylesheet" href="../dist/common.css">

<body>
	<div class="wrap">

				<li>

					<p class="unit">18000<span class="re-icon"></span></p>

				<li>

					<p class="unit">66000<span class="re-icon"></span></p>

				<li>

					<p class="unit">126000<span class="re-icon"></span></p>
				</li>
				<li>
					<p class="money">¥666元</p>
					<p class="unit">666000<span class="re-icon"></span></p>
				</li>

					<p class="money">¥1314元</p>
					<p class="unit">1314000<span class="re-icon"></span></p>
				</li>
			</ul>
		</div>
		<div class="other">
			<span class="txt">其他金额</span>
			<input type="text" class="input" maxlength="" placeholder="输入充值金额">
			<span class="multiple">¥×<i>1000</i><em class="icon"></em></span>
		</div>
		<a href="javascript:void(0);" class="btn">微信支付</a>
	</div>
</body>
</html>
