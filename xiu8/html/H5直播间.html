<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>H5-直播间</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="Cache-Control" content="no-transform">
	<meta name="hotcss" content="max-width=750">
	<meta name="format-detection" content="telephone=no" />
	<link type="text/css" rel="stylesheet" href="../dist/common.css">
	<link type="text/css" rel="stylesheet" href="../dist/h5-room/h5-room.css">
	<script src="../js/hotcss.js"></script>
</head>
<body>
	<div class="container">
		<!--视频播放器区域-->
		<section class="xiu8-live">
			<!--视频流区域-->
			<div class="video-box">
				<div class="h5-player">
					<video autoplay webkit-playsinline="true" width="100%" poster="http://image.huajiao.com/3df5722e3eb1d508486955dee1cbbaf2-360_640.jpg"></video>
				</div>
			 	<div class="h5-player-btn">
					<div class="play-btn fn"></div>
					<div class="pause-btn fn"></div>
				</div>
			</div>
			<!--头部-主播信息和关注按钮-->
			<div class="top-anchor-box">
				<dl class="info">
					<dt><img src="http://image.huajiao.com/9a962692fd3e4d7309521f27df0d4397-100_100.jpg" alt=""></dt>
					<dd>
						<p class="name">请叫我威武霸气蛇aaaaa</p>
						<p>ID：12345677</p>
					</dd>
				</dl>
				<!-- has-follow -->
				<a href="javascript:;" class="follow">关注</a>
			</div>
			<!--聊天区域-->
			<div class="chat-box">
				<ul class="msg-list">
					<li>
						<em class="level level-1"></em><span class="anchor">梵蒂冈士大夫</span><span class="msg">挂号费还看上帝放狂乖的锅是是梵蒂施工技术</span>
					</li>
					<li>
						<em class="level level-1"></em><em class="vip vip-1"></em><span class="anchor a-v-1">水中冰11</span>:<span class="msg">远海杨帆整数能变相</span>
					</li>
					<li>
						<em class="level level-1"></em><em class="vip vip-1"></em><span class="anchor a-v-1">呜呜呜</span><span class="msg">进入房间
					</li>
				</ul>
			</div>
			<!--底部分享区域-->
			<div class="bottom-share-box">
				<a href="#" class="try-btn">点击打开体验更多精彩</a>
				<div class="share">
					<a href="" class="share-btn"></a>
					<span class="tip">分享得秀币</span>
				</div>
				<a href="javascript:;" class="gift-btn"></a>
				<a href="javascript:;" class="chat-btn"></a>
			</div>
		</section>
		<!--更多秀吧美女直播区域-->
	</div>
</body>
</html>
